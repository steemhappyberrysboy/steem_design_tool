<!DOCTYPE html>
<html>
    <head>
        <title>Steem Markdown Design Tool</title>
    </head>
    <body>
        <center><h1>Steem Tool</h1></center>
        <h3>User</h3>

        <table>
            <tr>
                <td style="width:67%;"><input type="text" id="userID" placeholder="Input User @ID" /></td>
                <td><button id="addUserBookmark">Add User</button></td>
                <td><button id="removeUserBookmark">Remove User</button></td>
            </tr>
        </table>
        <table id="bookmarkList"></table>
        <h3>Image/HTML</h3>
        <table>
            <tr>
                <td><input style="width:100px" type="text" id="srcName" placeholder="Input Name" /></td>
                <td><input style="width:350px" type="text" id="manualSrc" placeholder="Input Your Src" /></td>
                <td><input style="width:30px" type="checkbox" id="isImage">Image</td>
                <td><button id="addManualSrc">Add</button></td>
                <td><button id="initialSetting">Init</button></td>
            </tr>
        </table>
        <table id="underlist">
            <tr>
                <th>Name</th>
                <th>Source</th>
                <th>Add</th>
                <th>Del</th>
            </tr>
        </table>
    </body>
    <link href="style.css" rel="stylesheet">
    <script src="background.js"></script>
</html>
