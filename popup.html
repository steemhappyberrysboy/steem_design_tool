        <div class="ui styled accordion">
            <div id="shortcutDivTitle" class="title">

                <div class="ui input">
                    <input type="text" id="userID" placeholder="Input User @ID" />

                <div class="ui primary button" id="addUserShortcut">Add</div>
                <div class="ui orange button" id="removeUserShortcut">Del</div>
                
                <table class="ui olive table" id="shortcutList"></table>
            </div>
            <div id="srcListDivTitle" class="title">

                Image/HTML Manager
            </div>

                <div class="ui form">
                    <div class="four fields">
                        <div class="field" style="width:60%!important">
                            <input type="text" id="srcName" placeholder="Input Name">
                        </div>
                        <div class="field" style="width:10%!important">
                            <label>Image</label>
                            <input style="width:30px" type="checkbox" id="isImage" checked>
                        </div>
                        <div class="field" style="width:15%!important">
                            <div class="ui primary button" id="addManualSrc">Add</div>
                        </div>
                        <div class="field" style="width:15%!important">
                            <div class="ui teal button" id="initialSetting">Init</div>
                        </div>
                    </div>
                    <div class="field">
                        <input type="text" id="manualSrc" placeholder="Input Your Src">
                    </div>
                </div>
                <div class="ui divider"></div>
                <table class="ui olive table">
                    <tbody id="underlist">
                    </tbody>
                </table>
                <div class="ui input">
                    <input type="text" id="clipboard" style="display:none;" />
                </div>
            </div>
